  <div class="container">
    <h1>Create Challenge</h1>
    <form id="createChallengeForm">
      <div class="form-group">
        <label for="challengeTitle">Title:</label>
        <input type="text" id="challengeTitle" required>
      </div>
      <div class="form-group">
        <label for="challengeImage">Image:</label>
        <input type="text" id="challengeImage" required>
      </div>
      <div class="form-group">
        <label for="challengeQuestion">Question:</label>
        <textarea id="challengeQuestion" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="challengeAnswer">Answer:</label>
        <input type="text" id="challengeAnswer" required>
      </div>
      <div class="form-group">
        <label for="challengeAnswer">dataset:</label>
        <input type="text" id="dataset" required>
      </div>
      <button id="createButton" type="submit">Create</button>
    </form>
